<!DOCTYPE html>
<html>
<head>
	<title>Payment Gateway Fee Calculator</title>

	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<div class="box" id="fee-box">
			<h1>Fee Calculator</h1>

			<h3>Use this tool to compare different payment gateway fees, and find the one that would be the lowest for your needs.</h3>

			<label>What type of transcation is this?</label>
            <div class="toggle_button_wrapper">

                <div class="toggle_button">
                	<input id="trans-type" type="hidden" value="single">
                    <a href="javascript:void(0);" val="single" class="side_one pressed"><span>Single Transaction</span></a>
                    <a href="javascript:void(0);" val="annual" class="side_two"><span>Annual Sales</span></a>
                </div>
            </div>

            <div id="single">
				<label for="amount">What is your Total Transaction Amount?</label>
				<input type="text" class="amount" placeholder="$10.00" />
            </div>
            <div id="annual">
				<label for="amount">What is your Average Transaction Amount?</label>
				<input type="text" class="amount" placeholder="$10.00" />

				<label for="freq">How many of these per year?</label>
				<input type="text" id="freq" placeholder="500" />
            </div>

			<button type="button" id="calc-btn">Help Me Save!<span class="arrow"></span></button>

			<p>See our <a href="terms.html">Terms &amp; Conditions</a> | <a href="http://dev.dwolla.com/calc" target="_blank">About</a> | <a href="http://dev.dwolla.com" target="_blank">Blog</a></p>
		</div>

		<div id="social">
          <a href="https://twitter.com/BaconSeason" class="twitter-follow-button" data-lang="en">@BaconSeason</a>
          <a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-url="http://feecalc.com">Tweet</a>
          <a href="http://news.ycombinator.com/submit" class="hn-share-button" data-url="http://feecalc.com">Discuss on HN</a>
          <div class="fb-like" data-href="http://feecalc.com" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false" data-colorscheme="dark"></div>
		</div>

		<div id="results"></div>
	</div>

	<!-- App JS -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="js/easing.js" type="text/javascript"></script>
	<script src="js/application.js" type="text/javascript"></script>

	<!-- Social JS -->
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    <script>(function(d, t) {var g = d.createElement(t),s = d.getElementsByTagName(t)[0];g.src = '//hnbutton.appspot.com/static/hn.js';s.parentNode.insertBefore(g, s);}(document, 'script'));</script>
    <div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=348633765180894";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
</body>
</html>
